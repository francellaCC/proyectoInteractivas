<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <title>Geeknews</title>
</head>

<body class="body">
    <header class="row justify-content-center">
        <nav class="mb-5 nav-margin bg-nav nav-style" aria-label="main navigation">
            <a class="navbar-brand nav-title" href="#">Geeknews</a>
            <ul class="nav justify-content-center nav-hidden">
                <li class="nav-item">
                    <a class="nav-link" href="#">Listado de noticias</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container-fluid text-white mx-5" id="app">

      

        <!-- formulario de noticia -->
        <div class="container-form">

            <form class="form-post" >

                <div class="row">
                    <div class="col-10 ">
                        <div class="justify-content-center">
                            <div class="mb-3">
                                <label for="news_title" class="form-label">Titulo de la noticia</label>
                                <textarea class="form-control bg-transparent" id="news_title" rows="1"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="news_imgp" class="form-label">Imagen Principal</label>
                                <input class="form-control bg-transparent" type="file" id="news_imgp">
                            </div>

                            <!-- agregar categoria -->

                            <div class="mb-3">
                                <label for="news_content" class="form-label">Contenido</label>
                                <textarea class="form-control bg-transparent" id="news_content" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="news_img_m" class="form-label">MÃ¡s imagenes de la noticia</label>
                                <input class="form-control bg-transparent" type="file" id="news_img_m" multiple>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <input class="btn btn-primary mt-2" type="submit" value="Enviar a revision">
                </div>
            </form>
        </div>
        <!-- formulario de noticia -->

        <script src="js/main.js"></script>
        <script>
            const mountedApp = app.mount("#app");
        </script>
    </div>
</body>

</html>
