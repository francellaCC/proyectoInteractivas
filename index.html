<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital@1&display=swap" rel="stylesheet">
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <title>Geeknews</title>
</head>

<body class="body">
    <div class="container-fluid " id="app">
        <header class="row justify-content-center ">
            <nav class="mb-1 fixed-top  bg-nav nav-style shadow rounded" aria-label="main navigation">
                <a class="navbar-brand  nav-title" href="javascript:void(0);" @click="home(1)">Geeknews</a>
                <ul class="nav justify-content-center nav-hidden">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="javascript:void(0);"
                            @click="home(1)">Home</a>
                    </li>
                    <li v-for="(c, index) in categories" class="nav-item">
                        <button class="btn text-white btn-nav"
                            @click="showNoticeByCategory(c.name)">{{c.name}}</button>
                    </li>
                    <div class="d-flex ">
                        <li class="nav-item login justify-content-end ">
                            <a class="nav-link" href="login.html">Iniciar sesión</a>
                        </li>
                        <li class="nav-item justify-content-end ">
                            <a class="nav-link" href="registro.html">Regístrate</a>
                        </li>
                    </div>
                  

                </ul>
                <!--Boton de menu lateral-->
                <button class="btn-offcanvas btn btn-outline-light position-absolute bottom-50 end-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Menu</button>
                <div class=" offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-nav">
                        <ul class="list-unstyled">
                            <li v-for="(c, index) in categories" class="nav-item">
                                <button class="btn text-white" @click="clickNewsCategory(name)">{{c.name}}</button>
                            </li>
                        </ul>
                        <hr class="bg-light">
                        <ul class="list-unstyled ">
                            <li>
                                <a class="nav-link" href="login.html">Iniciar sesión</a>
                            </li>
                            <li>
                                <a class="nav-link" href="registro.html">Regístrate</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--Boton de menu lateral fin-->
            </nav>
        </header>
            <!--noticias normales-->
        <div v-show="!show_notice_details" class="row margin-notices">
            <news-cards v-for="(n,index) in news" :index="index" :subtitle="n.subtitle" :title="n.title"
                :image="n.image" :date="n.date" :likes="n.likes" @clicknewsdetail="showIndex" @clicklike="likeCard">
            </news-cards>
        </div>
        <!-- detalles de noticias-->
        <div v-show="show_notice_details" class="row margin-notices">
            <news-details :title="news[selectedItem].title" :image="news[selectedItem].image" :likes="news[selectedItem].likes"
                :date="news[selectedItem].date" :description="news[selectedItem].description" @closnotice="home">
                </news-details>
        </div>
        
    </div>


    <script src="js/main.js"></script>
    <script src="js/components/newsCards.js"></script>
    <script src="js/components/NewsDetails.js"></script>
    <script>
        const mountedApp = app.mount("#app");
    </script>

</body>

</html>
